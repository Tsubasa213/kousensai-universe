    </h2>

	<div class ="description">    
        <p>&emsp;黒点の温度が低いのは、強い磁場が太陽内部の熱の流れをさえぎるためです。内部のガスの対流が地球の数千倍の磁場によって弱まり、熱が届きにくくなるため、黒点は表面温度より低い約4,000℃になります。</p>
    </div>
